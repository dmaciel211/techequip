<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>TechEquip</title>
</head>

<body>
    <header>

        <h1>TechEquip</h1>

        <h3>Equipamiento para PCs</h3>
        <div class="container-btn-principal">
        <button class="btn-danger comprar card-producto__btn-card" onclick="finalizar()">Finalizar Compra</button>
        <button class="btn-warning borrar card-producto__btn-card" onclick="borrarCarrito()">Borrar Carrito</button>
    </div>
    </header>
    <main>
      
        <div class="container-fluid container-cards">
            <div class="row justify-content-center">
                <div class="card-group">
                    <div class="card card-producto col-md-4 col-sm-12">
                        <img src="img/microprocesador.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">INTEL I9 10900</h5>
                            <p class="card-text">$ 45.000</p>
                            <button class="btn-primary card-producto__btn-card" onclick="microprocesador()">Agregar al carrito</button>
                        </div>
                    </div>

                    <div class="card card-producto col-md-4 col-sm-12">
                        <img src="img/motherboard.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Asus ROG Z390</h5>
                              <p class="card-text">$ 50.000</p>
                            <button class="btn-primary card-producto__btn-card  " onclick="motherboard()">Agregar al carrito</button>
                        </div>
                    </div>
                    <div class="card card-producto col-md-4 col-sm-12">
                        <img src="img/placadevideo.png" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">NVIDIA GEFORCE RTX 3080</h5>
                                       <p class="card-text">$ 300.000</p>
                            <button class="btn-primary card-producto__btn-card" onclick="placaDeVideo()">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script language="JavaScript" type="text/javascript" src="js/index.js" defer></script>

</body>

</html>
