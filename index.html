<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>TechEquip</title>
  <script src="https://kit.fontawesome.com/ca3e8711c8.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light menu">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="/img/logo.png" alt=""></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="justify-content-end btn btn-danger" id="boton-carrito"><i
            class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
      </div>
    </nav>
  </div>

  </header>

  <div class="container-fluid banner">
    <img src="/img/promo/promo.jpg" style="margin-top: 100px" class="img-fluid" alt="">
    <button id="boton-promo" class="btn btn-danger" onclick="promo(12)"><a href="#referencia">Comprar ahora</a></button> 
  </div>

<div class="filtros container-fluid">
  <div>
      <h4>Precio</h4>
      <select id="precios">
        <option value="all">Todos</option>
        <option value="1">De menor a mayor</option>
        <option value="2">De mayor a menor</option>
      </select>
    </div>
    <div>
      <h4>Tipo de producto</h4>
      <select id="tipo-producto">
        <option value="all">Todos</option>
        <option value="mobo">Motherboard</option>
       <option value="cpu">Microprocesador</option>
       <option value="ram">Memorias</option>
       <option value="ssd">Disco sólido</option>
       <option value="gpu">Placa de video</option>
      <option value="psu">Fuente</option>
       <option value="gabo">Gabinete</option>
      </select>
    </div>

</div>



  <main id="contenedor-productos" class="container-fluid">
  
  </main>

  <span id="referencia"></span>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-carrito">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="carrito-contenedor">
          ...
        </div>
        <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        <div class="modal-footer">
          <button onclick="borrarCarrito()" data-bs-dismiss="modal" class="boton-eliminar btn btn-secondary"><i
              class="fas fa-trash-alt"></i></button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Volver atrás</button>
          <button type="button" class="btn btn-danger">Completar compra</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script language="JavaScript" src="js/stock.js" ></script>
    <script language="JavaScript" src="js/index.js"></script>

</body>

</html>
